<!DOCTYPE html>
<html lang="en">

<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="UTF-8">
    <title>Reset Password</title>

    <!--- favicon
    ================================================== -->
    <link rel = "icon" href ="./img/favicon.ico" type = "image/x-icon"> 

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome
    ================================================== -->

</head>

<body>

    <!-- HEADER SECTION (INCL. LOGO)
    ================================================== -->

    <header class="header">
        <a href="index.html" class="header__logo">
          <img src="./img/Crypto Case Logo.svg" alt="Cryptocase-logo">
        </a>
    </header>

    <!-- HERO SECTION
    ================================================== -->

    <div class="hero">
        <div class="container">
            <div class="heading">
                <h2 class="heading__signin">Reset Password</h2>
            </div>
            <div class="form-box">
                <form action="./index.html" id="forgot" class="forgot-form">
                    <label for="email-id" class="forgot-form__label">New Password</label>
                    <div class="forgot-form__input-field">
                        <input type="text" class="input-field--username" id="email-id" placeholder="Password">
                    </div>
                    <div class="password-strength mb_sm--2">
                        <span class="bar"></span>
                    </div>
                    <label for="email-id" class="forgot-form__label">Confirm Password</label>
                    <div class="forgot-form__input-field">
                        <input type="text" class="input-field--username" id="email-id" placeholder="Confirm Password">
                    </div>
                    <input type="submit" value="Reset Password" class="forgot-form__submit">
                </form>
            </div>
            <div class="link-box link-box--reset">
                <p class="reset-text">Don't need a reset? <a href="./index.html" class="link-box__signin">&nbsp;Log in</a></p>    
            </div>
        </div>
    </div>

</body>

</html>
